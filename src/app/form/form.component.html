<br/>
<form #studentForm="ngForm" novalidate autocomplete="off" (ngSubmit)="addStudents(studentForm.value)">
  <div class="container" align="center">
    <div class="col-lg">
      <div class="panel panel-primary" id="panel">
        <div class="panel-heading">
          <h3 class="panel-title">STUDENT FORM</h3>
        </div>
        
        <div class="panel-body">          
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input 
              type="text" 
              id="firstName" 
              name="firstName" 
              class="form-control" 
              required
              [(ngModel)]="studentM.firstName"
              #firstName="ngModel">
          
            <div *ngIf="firstName.errors && (firstName.touched)" class="alert alert-danger">
              <div [hidden]="!firstName.errors.required">
                  FirstName is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input 
              type="text" 
              id="lastName" 
              name="lastName" 
              class="form-control" 
              required
              [(ngModel)]="studentM.lastName"
              #lastName="ngModel">
          </div>
          
          <div *ngIf="lastName.errors && (lastName.touched)" class="alert alert-danger">
            <div [hidden]="!lastName.errors.required">
                LastName is required.
            </div>
          </div>

          <div class="form-group">
            <label for="date">Date:</label>
            <input 
              type="text" 
              id="date" 
              name="date" 
              class="form-control" 
              required
              [(ngModel)]="studentM.date"
              #date="ngModel">
          </div>
        
          <div *ngIf="date.errors && (date.touched)" class="alert alert-danger">
            <div [hidden]="!date.errors.required">
                Date is required.
            </div>
          </div>
          
          <div class="form-group">
            <label for ="course">Select Course:</label>
            <select 
              class="form-control" 
              id="course" 
              name="courseType" 
              [(ngModel)]="studentM.courseType">

              <option *ngFor="let course of courseType" [ngValue]="course.type">
                {{course.type}}
              </option>
            </select> 
          </div>        

          <div class="panel-footer">
            <button type="submit" class="btn btn-primary" >Register</button>
            <button type="button" class="btn btn-primary" (click)="resetForm(studentForm)">Clear</button>
          </div>
          
        </div> <!--close panel-body-->
      </div><!--close panel-primary-->
    </div>
  </div>  
</form>
